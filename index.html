<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Login | Minha Plataforma</title>
    <meta name="description" content="pagina de login segura e elegante">
    <meta name="keywords" content="login, acesso, seguranÃ§a, conta">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class ="login-container"> 
     <header>
        <h1>Bem-vindo</h1>
        <p class="subtitle">Entre com suas credenciais para acessar</p>
     </header>
     <form action="/login" method="post">
        <div class="form-group">
            <label for="email">Email ou Usuario</label>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Seu email ou nome de usuario" required="required ou autofocus"required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Senha" required="required ou autofocus">
        </div>
        <div class="forgot-passowrd"><a href="/recuperar senha" a="">Esqueci a senha?</a>
        </div>
        <div class="options">
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Lembrar-me</label>
            </div>
        </div>
        <button type="submit">Entrar</button> 
     </form>
    </main>
</body>
</html>
